<div class="bar bar-header bar-balanced">
     <h3 class="title">Diligencia</h3>
</div>
<ion-view view-title="SendType">
    <ion-content scroll="false" overflow-scroll="false" >
        <div class="send-type-options">
        <section class="container-senttype-errands-title">
            <div>
                <span>Caracteristicas de la Diligencia.</span>
            </div>
        </section>
        <section class="container-senttype-errands">
        <input class="item item-input inputs-general input-sizes" type="text" name="" value="" ng-model="data.descriptionText" placeholder="Breve descripcion de tu envio...">
        </section>
        <section class="container-senttype-errands-check">
        <p>Selecciona si tu envio termina en el punto de partida.</p>
        <ion-checkbox id="goback" ng-model="data.samepoint">Ida y Vuelta</ion-checkbox>
        </section>

        </div>

        <div class="hide-on-keyboard-open row button-bottom-two button-confirm-position">
            <a class="button button-block button-default-two button-confirm" ng-click="confirmClientFeatures()">
                Continuar
            </a>
        </div>

    </ion-content>
</ion-view>
