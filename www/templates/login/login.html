<div class="bar bar-header bar-balanced">
	 <h3 class="title">INICIAR SESIÓN</h3>
</div>
<ion-view view-title="Login">
	<ion-content scroll="false" >

		<section class="login-form">
		<div class="inputs-wrapper">
			<div class="inputs-container border-blue">
				<i class="ion-person"></i>
				<label class="">
					<input type="text" placeholder="Nombre de Usuario">
				</label>
			</div>
			<div class="inputs-container border-blue">
				<i class="ion-locked"></i>
				<label class="">
					<input type="password" placeholder="Contraseña">
				</label>
			</div>
		</div>
		<div class="button-wrapper">
			<div class="login-button">
				<a class="button-noicon" ng-click="login()" title="">INGRESAR</a>
				<a class="login-forgot-pass" href="" title="">¿Olvidaste tu Contraseña?</a>
			</div>
		</div>
		</section>
		<section class="login-container-social">
			<a href="#/menu" class="button-icon facebook">
				<i class="ion-social-facebook"></i>
				<label>
				Ingresa con facebook
				</label>
			</a>
			<a href="#/menu" class="button-icon gplus">
				<i class="ion-social-googleplus"></i>
				<label>
				Ingresa con google
				</label>
			</a>
			<a href="#/register" class="login-new-container">
				¿Eres Nuevo?
				<label class="login-register">
				¡Regístrate ahora!
				</label>
			</a>
		</section>
	</ion-content>
</ion-view>
