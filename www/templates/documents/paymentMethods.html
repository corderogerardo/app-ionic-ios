<div class="bar bar-header bar-balanced">
    <h1 class="title">MEDIOS DE PAGO</h1>
</div>
<ion-view view-title="PaymentMethod">
    <ion-content scroll="false" >
        <div class="space">

        </div>
        <section class="send-type-todo">
            <div>
                <span>Elige un medio de pago</span>
            </div>
        </section>
        <section class="send-type-icon">
            <img src="../img/payments.jpg" alt="">
        </section>
        <section class="send-type-options">
            <ion-radio ng-repeat="option in paymentMethods" class="send-type-options-radio" ng-model="doc.pay" ng-value="option.value">{{option.name}}</ion-radio>
        </section>
        <section class="center-button">
            <a class="button-noicon" ng-click="confirmPaymentMethod()" title="">CONTINUAR</a>
        </section>
    </ion-content>
</ion-view>
