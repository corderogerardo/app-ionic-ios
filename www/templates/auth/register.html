<div class="bar bar-header bar-balanced">
	<h3 class="title">REGISTRARSE</h3>
</div>
<ion-view view-title="Register">
	<ion-content scroll="false" >
		<div class="space"></div>
		<form class="register-container-tradictional" id="registerForm" name="registerForm" ng-submit="doRegister(registerForm)" accept-charset="utf-8" novalidate>

		<div class="register-traditional-input">
			<div class="inputs-container border-blue">
				<i class="ion-person"></i>
				<label class="">
					<input type="text" name="name" ng-model="user.name" placeholder="Nombre" required>
				</label>
			</div>
			<div class="inputs-container border-blue">
				<i class="ion-locked"></i>
				<label class="">
					<input type="password" name="pass" ng-model="user.password" placeholder="Contraseña" required>
				</label>
			</div>
			<div class="inputs-container border-blue">
				<i class="ion-email"></i>
				<label class="">
					<input type="email" name="email" ng-model="user.email" placeholder="Correo Electrónico" required>
				</label>
			</div>
		</div>
		<!-- <div class="padding">
		<p ng-show="!registerForm.name.$pristine">* Nombre de usuario requerido.</p>
		<p ng-show="!registerForm.pass.$pristine">* Contraseña requerida.</p>
		<p ng-show="registerForm.email.$invalid && !registerForm.email.$pristine">* Email valido Requerido.</p>
		<p ng-show="!registerForm.phone.$pristine">* Telefono de usuario requerido.</p>
		</div> -->
		<div class="container-button register-button white-space">
		<button type="submit" class="button-noicon" href="" title="" ng-disabled="registerForm.$invalid">REGISTRARSE</button>
		</div>
			<a class="register-term"  title="">Al registrarte, aceptas términos y condiciones de uso, la politica de privacidad y los terminos de uso de Axpress.</a>
		</form>
		<section class="two-buttons-container-column">
			<a ng-click="registerWithFacebook()" class="button-icon facebook">
				<i class="ion-social-facebook"></i>
				<label>
				Registrarse con facebook
				</label>
			</a>
			<a ng-click="registerWithGoogle()" class="button-icon gplus">
				<i class="ion-social-googleplus"></i>
				<label>
				Registrarse con google
				</label>
			</a>
		</section>


	</ion-content>
</ion-view>
