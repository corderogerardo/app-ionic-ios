<ion-view view-title="Login">
	<ion-content scroll="false" class="axpress-bg">
        <section class="register-container">
            <div class="list list-inset">

                <p class="item item-input register-term text-center"> Para restablecer tu contraseña ingresa tu </p>
                <p class="item item-input register-term text-center">correo electrónico y te enviaremos un mensaje</p>
                <p class="item item-input register-term text-center">con instrucciones sobre cómo restablecerla.</p>
                <label class="item item-input">
                    <i ng-if="focusedForgot === true" class="icon ion-ios-email placeholder-icon"></i>
                    <i ng-if="focusedForgot === false" class="icon ion-ios-email placeholder-icon"></i>
                    <input ng-model="user.email" ng-focus="focusedForgot = true"
                           ng-blur="focusedForgot = false"  type="email" placeholder="Correo Electrónico">
                </label>
                <a class="item item-input button button-block button-default-two" ng-click="recoverPassword()" title="">Enviar contraseña</a>

            </div>
        </section>
	</ion-content>
</ion-view>
