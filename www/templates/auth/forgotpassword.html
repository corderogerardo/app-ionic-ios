<div class="bar bar-header bar-balanced">
     <h3 class="title">RECUPERAR CONTRASEÑA</h3>
</div>
<ion-view view-title="Login">
    <ion-content scroll="false" >

        <section class="login-form">
        <div class="inputs-wrapper">
            <div class="inputs-container">
                <i class="icon-email"></i>
                <label class="">
                    <input ng-model="user.email" type="email" placeholder="Correo Electrónico">
                </label>
                <label></label>
            </div>
        </div>
            <div class="button-wrapper-forgot">

                <div class="container-button">
                    <a class="button-noicon" ng-click="recoverPassword()" title="">RECUPERAR</a>
                </div>
            </div>
        </section>


    </ion-content>
</ion-view>
