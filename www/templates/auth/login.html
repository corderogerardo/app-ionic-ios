<ion-view view-title="Login">
	<ion-content scroll="false" class="axpress-bg">
    <section class="register-container">

    <div class="list list-inset">
        <label class="item item-input">
            <i ng-if="focusedRegisterEmail === true" class="icon ion-ios-email placeholder-icon"></i>
            <i ng-if="focusedRegisterEmail === false" class="icon ion-ios-email placeholder-icon"></i>
            <input ng-model="user.email" ng-focus="focusedLogin = true"
                   ng-blur="focusedLogin = false"  type="email" placeholder="Correo Electrónico">
        </label>
        <label class="item item-input">
            <i ng-if="focusedRegisterPass === true" class="icon ion-ios-locked placeholder-icon"></i>
            <i ng-if="focusedRegisterPass === false" class="icon ion-ios-locked placeholder-icon"></i>
            <input ng-model="user.password" ng-focus="focusedLoginPass = true"
                   ng-blur="focusedLoginPass = false"  type="password" placeholder="Contraseña">
        </label>
        <a class="item item-input button button-block button-default-two" ng-click="login()" title="">INICIAR SESIÓN</a>
        <a class="item item-input register-term text-center" ui-sref="auth.forgotpassword">¿Olvidaste tu Contraseña?</a>

    </div>
    </section>
        <div class="hide-on-keyboard-open register-container-bottom">
            <section class="row">
                <div class="col col-25 register-line"></div>
                <div class="col register-create">o inicia sesíon con</div>
                <div class="col col-25 register-line"></div>
            </section>
            <section class="row ">
                <div class="col col-50 col-offset-25">
                    <div class="row register-social-buttons">
                        <a ng-click="loginWithFacebook()" class="button button-block facebook-icon">
                        </a>
                        <a ng-click="loginWithGoogle()" class="button button-block google-icon">
                        </a>
                    </div>
                </div>
            </section>

        </div>
        <section class="hide-on-keyboard-open row">
            <div class="col text-center register-login">
                <span>¿Eres Nuevo?</span>
                <a ui-sref="auth.register" class="">
                    ¡Regístrate ahora!
                </a>
            </div>
        </section>
    </ion-content>
</ion-view>
