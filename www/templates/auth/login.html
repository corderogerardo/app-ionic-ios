<ion-view view-title="Login">
	<ion-content scroll="false" overflow-scroll="true" class="axpress-bg">
		<section class="register-container">

		<div class="list list-inset ">
				<input class="item item-input inputs-general input-email" ng-model="user.email" type="email" placeholder="Correo electrónico">
				<input class="item item-input inputs-general input-pass" ng-model="user.password" type="password" placeholder="Contraseña">
				<a class="item item-input button button-block button-default button-loginform" ng-click="login()" title="">Iniciar sesión</a>
				<a class="item item-input button button-block forgot-pass text-center" ui-sref="auth.forgotpassword">¿Olvidaste tu Contraseña?</a>

		</div>
		</section>
				<div class="register-container-bottom">
						<section class="row">
								<div class="col col-25 register-line"></div>
								<div class="col register-create">o inicia sesión con</div>
								<div class="col col-25 register-line"></div>
						</section>
						<section class="row ">
								<div class="col col-50 col-offset-25">
										<div class="row register-social-buttons">
												<a ng-click="loginWithFacebook()" class="button button-block facebook-icon">
												</a>
												<a ng-click="loginWithGoogle()" class="button button-block google-icon">
												</a>
										</div>
								</div>
						</section>

				</div>
				<section class="row">
						<a class="col text-center register-login" ui-sref="auth.register">
								¿Eres Nuevo?
								<span>
										Crea tu cuenta
								</span>
						</a>
				</section>
		</ion-content>
</ion-view>
