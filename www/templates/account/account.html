<div class="bar bar-header bar-balanced">
	 <h1 class="title">TU CUENTA</h1>
</div>
<ion-view view-title="Your Account">
	<ion-content scroll="false" >
	<div class="space">

	</div>
        <form class="register-container-tradictional" id="accountForm" name="accountForm" ng-submit="doAccountUpdate(accountForm)" accept-charset="utf-8" novalidate>
		<div class="register-traditional-input">
			<div class="inputs-container border-blue">
				<i class="ion-person"></i>
				<label class="">
					<input type="text" name="name" ng-model="user.name" placeholder="Nombre de Usuario" required>
				</label>
			</div>

			<div class="inputs-container border-blue">
				<i class="ion-email"></i>
				<label class="">
					<input type="email" name="email" ng-model="user.email" placeholder="Correo Electrónico" required>
				</label>
			</div>
			<div class="inputs-container border-blue">
				<i class="ion-ios-telephone"></i>
				<label class="">
					<input type="tel" name="phone" ng-model="user.phone" placeholder="Teléfono Móvil" >
				</label>
			</div>
			<div class="inputs-container border-blue">
				<i class="ion-ios-telephone"></i>
				<label class="">
					<input type="tel" name="phone" ng-model="user.localPhone" placeholder="Teléfono Fijo">
				</label>
			</div>
			<div class="inputs-container border-blue">
				<i class="ion-ios-person"></i>
				<label class="">
					<input type="tel" name="phone" ng-model="user.identify" placeholder="Identificación (N° Cedula o Pasaporte)">
				</label>
			</div>
			<div class="inputs-container border-blue">
				<i class="ion-locked"></i>
				<label class="">
					<input type="password" name="pass" ng-model="user.pass" placeholder="Contraseña" required>
				</label>
			</div>
		</div>
		<div class="account-buttons white-space">
		<button type="submit" class="button-noicon" ng-disabled="accountForm.$invalid"  title="GUARDAR CAMBIOS">GUARDAR CAMBIOS</button>
		</div>
    </form>


    </ion-content>
</ion-view>
