<div class="bar bar-header bar-balanced">
	 <h1 class="title">REGISTRARSE</h1>
</div>
<ion-view view-title="Register">
	<ion-content scroll="false" >

	<section class="main-container">
		<section class="register-container-tradictional">
		<div class="register-traditional-input">
			<div class="register-input-username">
				<i class="ion-person"></i>
				<label class="">
					<input type="text" placeholder="Nombre de Usuario">
				</label>
			</div>
			<div class="register-input-password">
				<i class="ion-locked"></i>
				<label class="">
					<input type="password" placeholder="Contraseña">
				</label>
			</div>
			<div class="register-input-mail">
				<i class="ion-email"></i>
				<label class="">
					<input type="email" placeholder="Correo Electrónico">
				</label>
			</div>
			<div class="register-input-phone">
				<i class="ion-ios-telephone"></i>
				<label class="">
					<input type="tel" placeholder="Teléfono">
				</label>
			</div>
		</div>
		<div class="register-button">
		<a class="register-button-traditional" href="" title="">REGISTRARSE</a>
		<a class="register-term" href="" title="">Al registrarte, aceptas términos y condiciones de uso, la politica de privacidad y los terminos de uso de Axpress.</a>
		</div>
		</section>
		<section class="register-container-social">
			<a href="#" class="register-facebook-container">
				<i class="ion-social-facebook"></i>
				<label>
				Registrarse con facebook
				</label>
			</a>
			<a href="#" class="register-googlep-container">
				<i class="ion-social-googleplus"></i>
				<label>
				Registrarse con google
				</label>
			</a>
		</section>

	</section>

	</ion-content>
</ion-view>
