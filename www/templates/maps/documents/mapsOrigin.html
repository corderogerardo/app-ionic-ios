<div class="bar bar-header bar-balanced">
	 <h3 class="title">ORIGEN DE {{ mapsTitle | uppercase }}</h3>
</div>
<ion-view view-title="SendType">
	<ion-content scroll="false" >

        <map center='{{address || "Bogota"}}'
             geo-fallback-center="[40.74, -74.18]"
             zoom="11" class="main-container-maps">
            <marker position="{{place.geometry.location}}"
                    title="Origen"
                    centered="true"></marker>
        </map>
        <div class="input-direction">
            <div class="inputs-container border-blue">
                <i class="ion-map"></i>
                <label>
                    <map-autocomplete-address on-place-changed="placeChanged"></map-autocomplete-address>
                </label>
            </div>
        </div>

        <div class="pickuphere-button">
            <button class="button-noicon" ng-click="confirmOrigin()" title="">RECOGER AQU√ç</button>
        </div>
	</ion-content>
</ion-view>
