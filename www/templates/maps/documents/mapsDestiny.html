<div class="bar bar-header bar-balanced">
	 <h3 class="title">DESTINO DE {{ mapsTitle | uppercase }}</h3>
</div>
<ion-view view-title="SendType">
	<ion-content scroll="false" >
        <map center='{{address || "Bogota"}}'
             geo-fallback-center="[40.74, -74.18]"
             zoom="11" class="main-container-maps">
            <marker position="{{ originAdd }}"
                    title="Origen"
                    ></marker>
            <marker position="{{ address }}"
                    title="Destino"
                    centered="true"></marker>
        </map>
        <div class="input-direction">
            <div class="inputs-container border-blue">
                <i class="ion-map"></i>
                <label>
                    <input places-auto-complete size=80 class="map-input"
                           type="text"
                           ng-model="address"
                           component-restrictions="{country:'col'}"
                           types="{{types}}"
                           placeholder="Escribe la dirección aquí..."
                           on-place-changed="placeChanged()" />

                </label>
            </div>
            <!-- <div class="maps-list-places" ng-show="place">
                 Address = {{place.formatted_address}} <br/>
                 Location: {{place.geometry.location}}<br/>
             </div>-->
        </div>

        <div class="pickuphere-button">
            <!--href="#/documentsdetailorigin"-->
            <button class="button-noicon" ng-click="confirmDestiny()" title="">ENTREGAR AQUÍ</button>
        </div>

        <!-- <div map-lazy-load="https://maps.google.com/maps/api/js"
              map-lazy-load-params="{{googleMapsUrl}}">
             <ng-map center="41,-87" zoom="3"></ng-map>
         </div>-->


	</ion-content>
</ion-view>
