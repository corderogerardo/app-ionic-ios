<div class="bar bar-header bar-balanced bar-sendtype">
    <h3 class="title">Tipo de envío</h3>
</div>
<ion-view view-title="SendType">
    <ion-content scroll="false" overflow-scroll="false">
        <address-selection center="place" markers="markers" callbacks="mapCallbacks"></address-selection>
        <div class="container-senttype">
            <div class="send-type-todo">
                <div>
                    <span>Selecciona el tipo de envío <br>que quieres realizar</span>
                </div>
            </div>
            <div class="send-type-options">
                <ion-radio ng-repeat="bag in bagservice" class="send-type-options-radio" ng-model="choice.bag" ng-value="bag">
                    {{bag.subtitle}}
                </ion-radio>
            </div>
        </div>
        <div class="hide-on-keyboard-open row button-bottom-two button-confirm-position">
            <a class="button button-block button-default-two button-confirm" ng-click="confirmServiceType()">
                Continuar
            </a>
        </div>
    </ion-content>
</ion-view>
