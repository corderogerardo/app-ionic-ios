<div class="bar bar-header bar-balanced">
     <h1 class="title">CARACTERÍSTICAS</h1>
</div>
<ion-view view-title="SendType">
    <ion-content scroll="false" >
        <section class="send-type-todo">
            <div>
                <span>Diligencia la siguiente información</span>
            </div>
        </section>
        <section class="send-type-icon">
            <img src="../img/package.png" alt="">
        </section>
        <section class="send-type-options">
            <div class="caracteristics-inputs-mesurements">
                <input type="text" name="" value="" placeholder="Altura">
                <div class="mesurements-options">
                    <ion-radio class="mesurements-options-radio" ng-model="altura" ng-value="CM">CM</ion-radio>
                <ion-radio class="mesurements-options-radio" ng-model="altura" ng-value="M">M</ion-radio>
                </div>
            </div>
            <div class="caracteristics-inputs-mesurements">
                <input type="text" name="" value="" placeholder="Ancho">
                <div class="mesurements-options">
                    <ion-radio class="mesurements-options-radio" ng-model="ancho" ng-value="CM">CM</ion-radio>
                <ion-radio class="mesurements-options-radio" ng-model="ancho" ng-value="M">M</ion-radio>
                </div>
            </div>
            <div class="caracteristics-inputs-mesurements">
                <input type="text" name="" value="" placeholder="Longitud">
                <div class="mesurements-options">
                    <ion-radio class="mesurements-options-radio" ng-model="longitud" ng-value="CM">CM</ion-radio>
                <ion-radio class="mesurements-options-radio" ng-model="longitud" ng-value="M">M</ion-radio>
                </div>
            </div>
            <div class="caracteristics-inputs-mesurements">
                <input type="text" name="" value="" placeholder="Peso en Kg">
                <input type="text" name="" value="" placeholder="Cantidad">
            </div>
        </section>
        <section class="sendtype-button">
            <a class="sendtype-button-traditional" href="#/shipmenttracking" title="">CONTINUAR</a>
        </section>
    </ion-content>
</ion-view>
