<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-balanced menu-bg">
            <ion-nav-back-button>
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="mainContent">
            <div class="bar bar-header bar-balanced bar-sendtype">
                <h3 class="title">Destinario</h3>
            </div>
            <ion-view view-title="Caracteristicas">
                <ion-content scroll="false" overflow-scroll="false">
                    <section class="caracteristics-container">
                        <section class="caracteristics-title">
                            <div>
                                Escribe los datos de quien
                            </div>
                            <div>
                                recibirá el documento.
                            </div>
                        </section>
                        <div class="list list-inset">
                            <input class="item item-input inputs-general input-user-dest" type="text"  name="username" ng-model="data.destinyName" placeholder="Nombre de Usuario">
                            <input class="item item-input inputs-general input-email-dest" type="email" name="email" ng-model="data.emailDestinyClient" placeholder="Correo Electrónico">
                            <input class="item item-input inputs-general input-phone-dest" type="tel" name="phone" ng-model="data.cellphoneDestinyClient"  placeholder="Teléfono">
                            <input class="item item-input inputs-general input-dni-dest" type="text" name="cinit" ng-model="data.destinyClient" placeholder="Cédula o NIT">
                        </div>

                    </section>
                    <div class="hide-on-keyboard-open row button-bottom-two button-confirm-position">
                        <a class="button button-block button-default-two button-confirm" ng-click="saveCaracteristics()">
                            Continuar
                        </a>
                    </div>
                </ion-content>
            </ion-view>

        </ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <sidebar-menu> </sidebar-menu>
    </ion-side-menu>
</ion-side-menus>
