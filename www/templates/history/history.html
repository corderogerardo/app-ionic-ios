<div class="bar bar-header bar-balanced">
	<h1 class="title">HISTORIAL</h1>
</div>
<ion-view view-title="Historial">
	<ion-content scroll="false" >

		<section class="main-container">
		<ion-list class="history-lists">
				<div ng-repeat="group in groups">

					<ion-item class="item-avatar item-icon-right" ng-click="toggleGroup(group)" ng-class="{active: isGroupShown(group)}">
						<img ng-src="{{group.iconURL}}">
						<div class="text-center">{{group.name}}<br>FECHA: {{group.fecha}}</div>
						<i class="icon" ng-class="isGroupShown(group) ? 'ion-ios-arrow-up' : 'ion-ios-arrow-down'"></i>
					</ion-item>

					<ion-item class="item-accordion item-icon-right" ng-click="toggleSubGroup(item)" ng-show="isGroupShown(group)">
						<div class="item-text-center item-text-wrap">
							<div class="historial-data">
								<p>DISTANCIA: 22 KM</p>
								<p>DESTINATARIO: Manuel Fernandez</p>
								<p>MENSAJERO: Carla Ramos</p>
								<p>VALOR: 1000$ USD</p>
								<p>TIPO DE SOLICITUD: Documentos</p>
							</div>
							<div class="historial-button">
								<a href="" title="">VER RECORRIDO</a>
							</div>
						</div>
					</ion-item>

				</div>

			</ion-list>
		</section>

	</ion-content>
</ion-view>
